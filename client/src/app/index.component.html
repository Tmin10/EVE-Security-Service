<form>
  <div class="form-group row">
    <label for="keyID" class="col-sm-2 col-form-label">keyID</label>
    <div class="col-sm-10">
      <input [(ngModel)]="keyID" name="keyID" type="text" class="form-control" id="keyID" placeholder="keyID">
    </div>
  </div>
  <div class="form-group row">
    <label for="vCode" class="col-sm-2 col-form-label">vCode</label>
    <div class="col-sm-10">
      <input [(ngModel)]="vCode" name="vCode" type="text" class="form-control" id="vCode" placeholder="vCode">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="getCharacters($event, keyID, vCode)">Get characters</button>
    </div>
  </div>
</form>
<table class="table table-bordered" *ngIf="characters">
  <tr>
    <td class="text-center" *ngFor="let character of characters">
      <img src="https://imageserver.eveonline.com/Character/{{character.characterID}}_128.jpg" /><br />
      <h4>{{character.characterName}}</h4><br />
      <p>
        <img src="https://imageserver.eveonline.com/Corporation/{{character.corporationID}}_32.png" />
        {{character.corporationName}}
      </p>
      <p>
        <img src="https://imageserver.eveonline.com/Corporation/{{character.allianceID}}_32.png" />
        {{character.allianceName}}
      </p>
    </td>
  </tr>
</table>
